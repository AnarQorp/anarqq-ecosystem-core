name: Security Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-gate-check:
    name: Security Quality Gate Validation
    runs-on: ubuntu-latest
    needs: []  # This will be updated to depend on security scan jobs
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Security Gate Dependencies
        run: |
          pip install requests pyyaml
      
      - name: Run Security Quality Gate Check
        run: |
          python3 scripts/security/security-quality-gate.py \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.run_id }}" \
            --pr-number "${{ github.event.number }}" \
            --config .github/security-gates.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-dashboard-update:
    name: Update Security Dashboard
    runs-on: ubuntu-latest
    needs: [security-gate-check]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Update Security Dashboard
        run: |
          python3 scripts/security/update-security-dashboard.py \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.run_id }}" \
            --branch "${{ github.ref_name }}" \
            --commit "${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SECURITY_DASHBOARD_API: ${{ secrets.SECURITY_DASHBOARD_API }}

  security-notification:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [security-gate-check]
    if: failure()
    steps:
      - name: Send Security Alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          text: |
            ðŸš¨ Security Quality Gate Failed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}