# SonarCloud configuration for security analysis
sonar.projectKey=q-ecosystem-security
sonar.organization=q-ecosystem
sonar.projectName=Q Ecosystem Security Analysis

# Source code configuration
sonar.sources=src,backend,modules,libs
sonar.tests=tests,backend/tests,modules/*/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security-focused quality gates
sonar.qualitygate.wait=true

# Security hotspots and vulnerabilities
sonar.security.hotspots.inherit=NONE
sonar.security.review.category=security

# Code coverage requirements
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/mocks/**

# Duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Security rules configuration
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S4426
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S4426
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/mocks/**