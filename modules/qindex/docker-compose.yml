version: '3.8'

services:
  qindex:
    build: .
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - QINDEX_MODE=standalone
      - QINDEX_PORT=3006
      - QINDEX_STORAGE_PATH=/data
      - IPFS_ENDPOINT=http://ipfs:5001
      - LOG_LEVEL=info
    volumes:
      - qindex_data:/data
      - ./src:/app/src
    depends_on:
      - ipfs
      - redis
    networks:
      - qindex_network

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    networks:
      - qindex_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - qindex_network

volumes:
  qindex_data:
  ipfs_data:
  redis_data:

networks:
  qindex_network:
    driver: bridge