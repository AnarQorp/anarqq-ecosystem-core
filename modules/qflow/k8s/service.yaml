apiVersion: v1
kind: Service
metadata:
  name: qflow-service
  namespace: qflow
  labels:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: automation-engine
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: libp2p
    port: 4001
    targetPort: libp2p
    protocol: TCP
  - name: websocket
    port: 9090
    targetPort: websocket
    protocol: TCP
  selector:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: automation-engine
---
apiVersion: v1
kind: Service
metadata:
  name: qflow-headless
  namespace: qflow
  labels:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: automation-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: libp2p
    port: 4001
    targetPort: libp2p
    protocol: TCP
  selector:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: automation-engine