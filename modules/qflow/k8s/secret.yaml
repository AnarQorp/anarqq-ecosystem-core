apiVersion: v1
kind: Secret
metadata:
  name: qflow-secrets
  namespace: qflow
  labels:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # Use: echo -n "your-secret" | base64
  QFLOW_JWT_SECRET: "Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24="  # change-me-in-production
  QFLOW_ENCRYPTION_KEY: "Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24="  # change-me-in-production
  GRAFANA_ADMIN_PASSWORD: "YWRtaW4="  # admin
  REDIS_PASSWORD: ""  # empty for no password
---
apiVersion: v1
kind: Secret
metadata:
  name: qflow-tls
  namespace: qflow
  labels:
    app.kubernetes.io/name: qflow
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Replace with actual TLS certificate and key
  tls.crt: LS0tLS1CRUdJTi...  # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi...  # Base64 encoded private key