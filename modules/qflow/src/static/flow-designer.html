<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qflow Visual Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        .designer {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px;
            overflow-y: auto;
        }

        .canvas-container {
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }

        .canvas {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: 
                radial-gradient(circle, #334155 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: grab;
        }

        .properties {
            background: #1e293b;
            border-left: 1px solid #334155;
            padding: 20px;
            overflow-y: auto;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-success {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="designer">
        <div class="header">
            <h1>Qflow Visual Designer</h1>
            <div class="header-actions">
                <button class="btn btn-secondary">Import n8n</button>
                <button class="btn btn-secondary">Load Flow</button>
                <button class="btn">Save to IPFS</button>
                <button class="btn btn-success">Export JSON</button>
            </div>
        </div>

        <div class="sidebar">
            <h3>Node Palette</h3>
            <p>Drag nodes to canvas</p>
        </div>

        <div class="canvas-container">
            <div class="canvas" id="canvas">
                <!-- Flow nodes will be added here -->
            </div>
        </div>

        <div class="properties">
            <h3>Properties</h3>
            <p>Select a node to edit properties</p>
        </div>
    </div>

    <script>
        console.log('Qflow Visual Designer loaded');
    </script>
</body>
</html>
